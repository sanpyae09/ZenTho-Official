<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenTho - Innovating Digital Experiences</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="text-gray-800">

    <header id="navbar" class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 shadow-sm transition-all">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#home" class="text-2xl font-bold text-blue-900">ZenTho</a>
            <nav class="hidden md:flex space-x-6 items-center">
                <a href="#home" class="text-gray-600 hover:text-blue-700 font-medium" data-lang-en="Home" data-lang-my="ပင်မစာမျက်နှာ">Home</a>
                <a href="#about" class="text-gray-600 hover:text-blue-700 font-medium" data-lang-en="About" data-lang-my="ကျွန်ုပ်တို့အကြောင်း">About</a>
                <a href="#services" class="text-gray-600 hover:text-blue-700 font-medium" data-lang-en="Services" data-lang-my="ဝန်ဆောင်မှုများ">Services</a>
                <a href="#updates" class="text-gray-600 hover:text-blue-700 font-medium" data-lang-en="Updates" data-lang-my="သတင်းလွှာ">Updates</a>
                <a href="#portfolio" class="text-gray-600 hover:text-blue-700 font-medium" data-lang-en="Portfolio" data-lang-my="လက်ရာများ">Portfolio</a>
                <a href="#contact" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors shadow" data-lang-en="Contact" data-lang-my="ဆက်သွယ်ရန်">Contact</a>
                <div class="lang-switcher flex items-center space-x-1 border-l pl-4">
                    <button id="lang-en" class="font-semibold text-sm">EN</button>
                    <span class="text-gray-300">/</span>
                    <button id="lang-my" class="font-semibold text-sm">MM</button>
                </div>
            </nav>
            <button id="mobile-menu-button" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="#home" class="block py-2 text-gray-600 hover:text-blue-700 font-medium" data-lang-en="Home" data-lang-my="ပင်မစာမျက်နှာ">Home</a>
            <a href="#about" class="block py-2 text-gray-600 hover:text-blue-700 font-medium" data-lang-en="About" data-lang-my="ကျွန်ုပ်တို့အကြောင်း">About</a>
            <a href="#services" class="block py-2 text-gray-600 hover:text-blue-700 font-medium" data-lang-en="Services" data-lang-my="ဝန်ဆောင်မှုများ">Services</a>
            <a href="#updates" class="block py-2 text-gray-600 hover:text-blue-700 font-medium" data-lang-en="Updates" data-lang-my="သတင်းလွှာ">Updates</a>
            <a href="#portfolio" class="block py-2 text-gray-600 hover:text-blue-700 font-medium" data-lang-en="Portfolio" data-lang-my="လက်ရာများ">Portfolio</a>
            <a href="#contact" class="block mt-2 bg-blue-600 text-white text-center px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors shadow" data-lang-en="Contact" data-lang-my="ဆက်သွယ်ရန်">Contact</a>
            <div class="lang-switcher flex items-center space-x-2 mt-4 justify-center">
                <button id="lang-en-mobile" class="font-semibold text-sm">EN</button>
                <span class="text-gray-400">/</span>
                <button id="lang-my-mobile" class="font-semibold text-sm">MM</button>
            </div>
        </div>
    </header>

    <main>
        </main>
    
    <div id="create-post-modal" class="fixed inset-0 z-[100] items-center justify-center hidden">
        </div>

    <footer class="bg-blue-900 text-white">
        </footer>

    <script src="script.js"></script>
</body>
</html>
